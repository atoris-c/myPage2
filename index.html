<!DOCTYPE html>

    <div class="desktop">

          <button class="menu" type="button" aria-label="Open navigation menu" aria-expanded="false">

              <img class="image" src="img/image-1.png" alt="Profile photo of Pattarapol Sanguannual" />
            </div>
          </div>
        </div>
        
        <footer class="overlap-group-2">
          <div class="rectangle" aria-hidden="true"></div>
          <p class="footer">Footer&nbsp;&nbsp;นี้ไม่มีประโยชน์</p>
